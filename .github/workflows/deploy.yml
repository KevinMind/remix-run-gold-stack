name: ðŸš€ Deploy
env:
  SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}

on: [push]

permissions:
  actions: write
  contents: read
  packages: read

jobs:
  Deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kevin-mind/remix-run-purple-stack:docker-ci
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true
      - name: Deploy
        run: pnpm run script deploy
